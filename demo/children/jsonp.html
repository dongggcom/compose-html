@belong['./index.html']
<h1>jsonp</h1>
<script>
  function jsonpTest(text) {
    console.log(text)
  }

  var script = document.createElement('script');
    script.type = 'text/javascript';

    // 传参一个回调函数名给后端，方便后端返回时执行这个在前端定义的回调函数
    script.src = '//localhost:8000/router/jsonp?callback=jsonpTest';
    document.head.appendChild(script);

</script>
